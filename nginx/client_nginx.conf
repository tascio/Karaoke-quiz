worker_processes auto;

events { worker_connections 1024; }

http {
    include       mime.types;
    sendfile      on;
    client_max_body_size 50M;

    upstream karaoke_client {
        server karaoke:5090;
    }

    server {
        listen 80;
        server_name singquiz.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name singquiz.com localhost 192.168.50.1 192.168.1.60;

        ssl_certificate     /etc/nginx/ssl/karaoke.crt;
        ssl_certificate_key /etc/nginx/ssl/karaoke.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://karaoke_client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
        }

        location /socket.io/ {
            proxy_pass http://karaoke_client;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; 
        }

    }
}
